<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <script src="https://code.jquery.com/jquery.js"></script>

  <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <script type="text/javascript" src="assets/javascript/trains.js"></script>

  <title>Train Time</title>
</head>

<body>

  <div class="cotainer">

    <div class="row">

      <div class="jumbotron text-center"><h1><b>Train Times!!!!</b></h1></div>


    </div>

    <div class="row">

      <div class="panel panel-danger">
        <div class="panel-heading">
          <h3 class="panel-title">Train Schedule</h3>
        </div>
        <div class="panel-body" id="infoarea">

          <table class="table table-hover" id="infoTable">

            <tr>
              <td><b>Train Name</b></td>
              <td><b>Destination</b></td>
              <td><b>Frequency(min)</b></td>
              <td><b>Next Arrival</b></td>
              <td><b>Minutes Away</b></td>
            </tr>


          </table>

        </div>

      </div>

    </div>

    <div class="row">

      <div class="panel panel-danger">
        <div class="panel-heading">
          <h3 class="panel-title">Add Trains</h3>
        </div>
        <div class="panel-body">
          <form role="form">

            <div class="form-group">
              <label for="pwd">Train Name</label>
              <input class="form-control" id="nameInput">
            </div>

            <div class="form-group">
              <label for="pwd">Destination</label>
              <input class="form-control" id="destinationInput">
            </div>

            <div class="form-group">
              <label for="pwd">First Train Time (hh:mm - military time)</label>
              <input class="form-control" id="timeInput">
            </div>

            <div class="form-group">
              <label for="pwd">Frequency (min)</label>
              <input type="number" class="form-control" id="frequencyInput">
            </div>

            <button type="button" class="btn btn-primary" id="submit">Submit</button>
          </form>
        </div>
      </div>

    </div>


  </div>


</body>

</html>
